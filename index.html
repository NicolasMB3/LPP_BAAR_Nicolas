<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Les petits plats</title>
   <link rel="stylesheet" href="style/style.css">
   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- Google Font : Roboto400 Lato400/700 -->
   <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet">
</head>

<body>
   <main class="container d-flex flex-column justify-content-center my-4">
      <div class="mx-auto mb-4">
         <img src="img/logo.svg" alt="Logo Les petits plats">
      </div>
      <div class="form-floating position-relative mb-3">
         <input type="text" class="text-muted form-control border-0 bg-body-secondary" id="floatingInput"
            placeholder="Rechercher une recette">
         <label for="floatingInput">Rechercher une recette</label>
         <img src="img/search.svg" class="position-absolute top-50 translate-middle-y" alt="Icône de recherche">
      </div>
      <div class="d-flex flex-wrap container-badge">
         <!-- Badges -->
      </div>
      <div class="row d-flex text-center">
         <!-- Ingrédients -->
         <div class="col-md-3 mb-md-3 mb-sm-0">
            <label for="input-ingredients" class="form-label"></label>
            <div class="position-relative w-100">
               <div class="position-relative" id="container-ingredients">
                  <input type="text" class="border-0 form-control bg-primary" id="input-ingredients"
                     placeholder="Ingrédients">
                  <img src="img/arrow-down.svg" class="position-absolute rotate-img" alt="Afficher la liste">
               </div>
               <div class="overflow-auto  z-3 bg-primary w-100 p-3 text-start position-absolute d-none rounded-bottom"
                  id="result-menu-ingredients">
                  <div class="text-center no-results text-white d-none">
                     Aucun résultat disponible avec les filtres sélectionnés
                  </div>
                  <div class="row">
                  </div>
               </div>
            </div>
         </div>
         <!-- Appareils -->
         <div class="col-md-3 mb-md-3 mb-sm-0">
            <label for="input-appliances" class="form-label"></label>
            <div class="position-relative w-100">
               <div class="position-relative" id="container-appareils">
                  <input type="text" class="border-0 form-control bg-success" id="input-appliances"
                     placeholder="Appareils">
                  <img src="img/arrow-down.svg" class="position-absolute rotate-img" alt="Afficher la liste">
               </div>
               <div class="overflow-auto z-3 bg-success w-100 p-3 text-start position-absolute d-none rounded-bottom"
                  id="result-menu-appliances">
                  <div class="text-center no-results text-white d-none">
                     Aucun résultat disponible avec les filtres sélectionnés
                  </div>
                  <div class="row">

                  </div>
               </div>
            </div>
         </div>
         <!-- Ustensile -->
         <div class="col-md-3 mb-3">
            <label for="input-ustensils" class="form-label"></label>
            <div class="position-relative w-100">
               <div class="position-relative" id="container-ustensile">
                  <input type="text" class="border-0 form-control bg-danger" id="input-ustensils"
                     placeholder="Ustensile">
                  <img src="img/arrow-down.svg" class="position-absolute rotate-img" alt="Afficher la liste">
               </div>
               <div class="overflow-auto z-3 bg-danger w-100 p-3 text-start position-absolute d-none rounded-bottom"
                  id="result-menu-ustensils">
                  <div class="text-center no-results text-white d-none">
                     Aucun résultat disponible avec les filtres sélectionnés
                  </div>
                  <div class="row">
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="text-center d-flex mt-3">
         <div class="row g-4" id="container-card">
            <div class="mt-5 text-center d-none no-results">
               Aucune recette ne correspond à votre critère… vous pouvez
               chercher « tarte aux pommes », « poisson », etc.
            </div>
            <!-- Card -->
         </div>
      </div>
      <div id="navigator" class="position-fixed bottom-0 start-50 translate-middle d-flex justify-content-between">
         <div class="d-flex">
            <a href="#" class="d-flex align-items-center" data-bs-toggle="tooltip" data-bs-placement="top"
               data-bs-title="Comparaison performance"><img src="img/rocket.svg" alt="Image"></a>
            <a href="#" class="active  d-flex" data-bs-toggle="tooltip" data-bs-placement="top"
               data-bs-title="Accueil"><img src="img/accueil.svg" alt="Image"></a>
            <a href="https://github.com/NicolasMB3/LPP_BAAR_Nicolas" class="d-flex" data-bs-toggle="tooltip"
               data-bs-placement="top" data-bs-title="Page Github"><img src="img/github.svg" alt="Image"></a>
         </div>
      </div>
   </main>
   <script defer src="scripts/data/recipes.js"></script>
   <script type='module' src="scripts/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <script defer src="scripts/extra/navbar.js"></script>
</body>

</html>
